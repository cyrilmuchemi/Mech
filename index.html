<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HydroPulse Systems</title>
  </head>
  <body onload="slider()">
    <main id="app">
      <header>
        <div class="top-banner">
          <h1>HydroPulse</h1>
          <h2>REPAIRS & SPARES</h2>
          <div class="contact">
            <h3>Need help? Contact Us!</h3>
            <span class="contact-number">
              <img src="./src/assets/phone-big.png" alt="phone"/>
              <p>0712834953</p>
            </span>
          </div>
        </div>
        <div class="bottom-banner">
          <div class="dropdown">
            <button class="dropbtn">Menu <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
            </svg></button>
            <div class="dropdown-content">
              <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Blog</a>
              <a href="#">Repair</a>
              <a href="#">Shop</a>
              <a href="#">Hire</a>
              <a href="#">Contact</a>
            </div>
          </div>
          <div class="social-icons">
            <div class="social-media-icons">
              <a href="#">
                <img width="45" src="./src/assets/facebook.png" alt="facebook" />
              </a>
              <a href="#">
                <img width="45" src="./src/assets/instagram.png" alt="instagram" />
              </a>
              <a href="#">
                <img width="45" src="./src/assets/twitter.png" alt="twitter" />
              </a>
              <a href="#">
                <img width="45" src="./src/assets/youtube.png" alt="youtube" />
              </a>
            </div>
          </div>
        </div>
      </header>
      <div id="banner" class="banner">
        <div class="arrow-box">
          <div id="arrow-left" class="myArrows">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
            </svg>
          </div>
          <div id="arrow-right" class="myArrows">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
            </svg>
          </div>
        </div>
        <div class="slider">
          <img id="slider-image" src="./src/assets/nav4.jpg"/>
        </div>
        <div class="overlay">
          <div class="slider-text" id="slider-text">
            <span class="slider-span">YOU CAN ENTRUST YOUR</span>
            <p class="slider-paragraph">Vehicle To Us</p>
            <button class="sliderbtn">Read More <svg xmlns="http://www.w3.org/2000/svg" width="26" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
            </svg></button>
          </div>
        </div>
      </div>
      <div class="image-grid">
        <div class="image-container">
          <div class="image-frame">
            <img id="image-frame-image" src="./src/assets/crane-service.jpg"/>
            <div class="overlayGrid">
             </div>
            <div class="image-frame-content">
              <div class="image-frame-text" >
              <h5>MACHINE</h5>
              <span class="image-frame-span">Servicing</span>
              </div>
              <div class="arrow-next">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div class="image-container">
          <div class="image-frame">
            <img id="image-frame-image" src="./src/assets/crane-hire.jpg"/>
            <div class="overlayGrid">
             </div>
            <div class="image-frame-content">
              <div class="image-frame-text" >
              <h5>DIAGNOSTIC</h5>
              <span class="image-frame-span">Services</span>
              </div>
              <div class="arrow-next">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div class="image-container">
          <div class="image-frame">
            <img id="image-frame-image" src="./src/assets/excavator-hire.jpg"/>
            <div class="overlayGrid">
             </div>
            <div class="image-frame-content">
              <div class="image-frame-text" >
              <h5>REPAIR</h5>
              <span class="image-frame-span">Services</span>
              </div>
              <div class="arrow-next">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
